<html>
    <head>
        <title>
            Printer Interface
        </title>
        <script type='text/javascript' src='/home/robert/jquery-1.4.2.min.js'></script>
    </head>
    <style type="text/css">
        body, html {
            height: 90%;
            width: 90%;
        }
        #window {
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            /*background: blue;*/
        }
        #controlpanel {
            display: block;
            position: absolute;
            float: left;
            left: 0%;
            width: 30%;
            height: 100%;
            /*background: black;*/
        }
        #prompt {
            display: block;
            position: absolute;
            float: right;
            right: 0%;
            width: 30%;
            height: 100%;
            /*background: green;*/
        }
        #promptoutput textarea {
            display: block;
            position: absolute;
            width: 98%;
            height: 96%;
            resize: none;
            border: solid;
            border-color: gray;
        }
        #promptinput {
            display: block;
            position: absolute;
            height: 20px;
            width: 100%;
            bottom: 0px;
        }
        #inputfield{
            position: absolute;
            width: calc(100% - 60px);
        }
        #sendbutton{
            position: absolute;
            width: 60px;
            right: 0px;
        }

        #control{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script type="text/javascript">
        var myVar = setInterval(promptupdate, 1000);

        function promptupdate() {
            var outputarea = document.getElementById("outputarea");
            var text = "HI!\nthing";
            
            outputarea.value = text;
            outputarea.scrollTop = outputarea.scrollHeight;
        }

        function DocumentReady()
        {
            promptupdate();
        }
        
        $(document).ready(DocumentReady);
    </script>
    <body>
        <div id='window'>
            <div id='controlpanel'>
                <table>
                    <button type="button" name="loadfile">Load File</button>
                    <button type="button" name="print">Print</button>
                    <button type="button" name="pause">Pause</button>
                    <button type="button" name="stop">Stop</button>
                    <button type="button" name="turnoff">Turn-off</button>
                </table>
                <table>
                    <button type="button" name="motorsoff">Motorsoff</button>
                </table>
                <table>
                    <div id='controlimages'>
                        <div id='control'>
                            <img src='images/control_xy.png'>
                            <img src='images/control_z.png'>
                        </div>
                    </div>
                </table>
            </div>
            <div id='prompt'>
                <table>
                    <div id='promptoutput'>
                        <textarea id='outputarea' readonly></textarea>
                    </div>
                    <div id='promptinput'>
                        <input id='inputfield'>
                        <button type="button" id='sendbutton' name="promptsend">Send</button>
                    </div>
                </table>
            </div>
        </div>
    </body>
</html>
